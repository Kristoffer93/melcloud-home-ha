name: Bug Report
description: Report a bug with MELCloud Home integration
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: input
    id: version
    attributes:
      label: Integration Version
      description: Which version of MELCloud Home are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant Version
      description: Which version of Home Assistant are you running?
      placeholder: e.g., 2024.11.0
    validations:
      required: true

  - type: dropdown
    id: device_type
    attributes:
      label: Device Type
      description: What type of device are you experiencing issues with?
      options:
        - Air-to-Water (ATW) Heat Pump
        - Air-to-Air (ATA) Heat Pump
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: |
        Please copy and paste any relevant log output. Enable debug logging:
        ```yaml
        logger:
          default: info
          logs:
            custom_components.melcloud_home: debug
        ```
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
    validations:
      required: false
